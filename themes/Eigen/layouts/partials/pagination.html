{{- if gt .Paginator.TotalPages 1 }}
<nav class="pagination">
  {{- if .Paginator.HasPrev }}
  <a href="{{ .Paginator.Prev.URL }}">&larr; Newer</a>
  {{- else }}
  <span></span>
  {{- end }}
  {{- if .Paginator.HasNext }}
  <a href="{{ .Paginator.Next.URL }}">Older &rarr;</a>
  {{- else }}
  <span></span>
  {{- end }}
</nav>
{{- end }}
