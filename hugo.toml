baseURL = "https://www.colmryan.org/"
languageCode = "en-us"
title = "Tomorrow Said Toad"
copyright = "© Colm Ryan"
theme = "archie"

# Code Highlight
pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = "UA-158537342-1" 

[pagination]
  disableAliases = false
  pagerSize = 5
  path = 'page'

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[taxonomies]
  tag = "tags"

[author]
	name = "Colm Ryan"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)']]

[params]
	# Blog description at the top of the homepage. Supports markdown.
	subtitle = "Tomorrow said toad - today I will take life easy."
	mode="auto" # color-mode → light,dark,toggle or auto
	useCDN=false # don't use CDNs for fonts and icons, instead serve them locally.
	mathjax = true # enable MathJax support
	katex = true # enable KaTeX support


